name: Plugin Staging Build Workflow

on:
  push:
    branches:
      - master
    tags:
      - "*"

  pull_request:
    types: [opened, synchronize]
    paths:
      - "plugin/**"
      - "!plugin/**/*.md"

jobs:
  test-plugin:
    runs-on: ubuntu-latest
    container: node:14.16.0

    env:
      FORCE_COLOR: true

    steps:
      - uses: actions/checkout@v2

      - uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.FRACTAL_PLUGIN_DEPLOY_KEY }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('../yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install node dependencies
        run: yarn install

      - name: Run linter
        working-directory: ${{ github.workspace }}/plugin
        run: yarn lint

      - name: Build types
        run: yarn types:build

      - name: Run tests
        run: yarn test
        working-directory: ${{ github.workspace }}/plugin

  build-plugin:
    runs-on: ubuntu-latest
    needs: test-plugin
    container: node:14.16.0

    env:
      FORCE_COLOR: true

    steps:
      - uses: actions/checkout@v2

      - uses: webfactory/ssh-agent@v0.5.2
        with:
          ssh-private-key: ${{ secrets.FRACTAL_PLUGIN_DEPLOY_KEY }}

      - name: Import staging environment variables
        id: import-env
        shell: bash
        run: |
          while read line; do
            echo "$line" >> $GITHUB_ENV
          done < .env.staging
        working-directory: ${{ github.workspace }}/plugin

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('../yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install node dependencies
        run: yarn install

      - name: Build types
        run: yarn types:build

      - name: Build staging plugin extension
        run: yarn plugin:build

      - name: Upload staging artifact zip file
        uses: actions/upload-artifact@v2
        with:
          name: build-staging.zip
          path: plugin/build
